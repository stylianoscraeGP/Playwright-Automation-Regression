name: BrowserStack Weekly Tests

on:
  schedule:
    - cron: '0 6 * * 4'  # Every Thursday at 09:00 Cyprus time (UTC+3)
  workflow_dispatch:

jobs:
  browserstack-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: Authenticate BrowserStack
        run: npx browserstack login ${{ secrets.BROWSERSTACK_USERNAME }} ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: Run Playwright tests on BrowserStack
        run: npx browserstack test run

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-browserstack-report
          path: playwright-report
